<script>

    //var 声明的变量，没有局部作用域
    //let 声明的变量，有局部作用域

    {
        //声明变量
        var a = 1;
        let b = 1;    
    }

    //控制台输出
    console.log(a); //1
    console.log(b); //Uncaught ReferenceError: b is not defined

</script>



<script>

    //var 可以声明多次
    //let 只能声明一次

    var m = 1;
    var m = 2;

    let n = 1;
    let n = 2;  //Uncaught SyntaxError: Identifier 'n' has already been declared

    console.log(m);
    console.log(n);

</script>
