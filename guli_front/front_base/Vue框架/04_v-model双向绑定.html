<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- v-bind只能进行单向的数据绑定 -->
        <input type="text" v-bind:value="searchMap.keyWord">单向绑定</input></input><br/>

        <!-- v-model 可以进行双向的数据绑定 -->
        <input type="text" v-model="searchMap.keyWord">双向绑定</input><br/>
        <h1>{{searchMap.keyWord}}</h1>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                searchMap: {
                    keyWord: '尚硅谷'
                }
            }
        })
    </script>

</body>
</html>
