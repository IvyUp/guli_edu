<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>
<body>

    <div id="app">
        <!-- v-on绑定事件 -->
        <button v-on:click="search()">v-on绑定事件</button>
        <!-- v-on简写 @ -->
        <button @click="search()">@绑定事件</button>
    </div>
   
    <script>
        new Vue({
            el: "#app",
            data: {
                message: 'v-on绑定事件'
            },
            methods: {
                search(){
                    console.log('search...')
                }
            }
        })
    </script>
</body>
</html>
