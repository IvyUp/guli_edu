#Nacos配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

#namespace配置：dev | test | prod，默认public
spring.cloud.nacos.config.namespace=ed472b37-38f5-463f-a90f-f55823ca310d

#group配置：项目，默认DEFAULT_GROUP
spring.cloud.nacos.config.group=guli_edu

#对应Nacos配置文件名称：service-edu-dev.properties
#服务名称：模块
spring.application.name=service-edu

#模块环境：dev | test | prod
spring.profiles.active=dev

#多配置文件
spring.cloud.nacos.config.ext-config[0].group=guli_edu
spring.cloud.nacos.config.ext-config[0].data-id=mysql.properties
spring.cloud.nacos.config.ext-config[0].refresh=true
